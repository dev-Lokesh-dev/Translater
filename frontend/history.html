<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“œ Translation History ðŸ“œ</h2>
        <div class="history-list mt-3" id="historyList">Loading...</div>
        <button class="btn btn-primary w-100 mt-3" onclick="window.location.href='dashboard.html'">â¬… Back to
            Translator</button>
    </div>

    <script>
        if (!localStorage.getItem("token")) {
            window.location.href = "index.html";
        }

        async function fetchHistory() {
            const historyList = document.getElementById("historyList");
            const token = localStorage.getItem("token");

            try {
                const response = await axios.get("http://localhost:5050/history/get", {
                    headers: { authorization: token }
                });

                historyList.innerHTML = "";
                response.data.data.forEach(item => { // Fix: Use response.data.data
                    const div = document.createElement("div");
                    div.classList.add("mb-2", "p-2", "border", "rounded");
                    div.textContent = item.search;
                    historyList.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching history:", error);
                historyList.innerHTML = "Failed to load history.";
            }
        }

        fetchHistory();
    </script>
</body>

</html>
