<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            text-align: center;
        }

        textarea, select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
        }

        textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn {
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            border: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üåç Language Translator üåç</h2>

        <div class="mb-3">
            <label for="inputText" class="form-label">Enter Text</label>
            <textarea id="inputText" class="form-control" rows="3" placeholder="Type or speak..."></textarea>
        </div>

        <button class="btn btn-secondary w-100" onclick="startSpeechRecognition()">üé§ Speak</button>

        <div class="mb-3 mt-3">
            <label for="languageSelect" class="form-label">Select Language</label>
            <select id="languageSelect" class="form-select">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="zh">Chinese</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" onclick="translateText()">Translate</button>

        <div class="mt-3">
            <label for="outputText" class="form-label">Translated Text</label>
            <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
        </div>

        <button class="btn btn-secondary w-100" onclick="speakTranslation()">üîä Speak Translated Text</button>
        <button class="btn btn-secondary w-100" onclick="window.location.href='history.html'">üìú History Page</button>
        <button class="btn btn-secondary w-100" onclick="window.location.href='ai.html'">Chat with AI</button>
    </div>

    <script>
        if (!localStorage.getItem("isLoggedIn")) {
            alert('Login required');
            window.location.href = "index.html";
        }

        async function translateText() {
            const inputText = document.getElementById("inputText").value;
            const targetLang = document.getElementById("languageSelect").value;
            const outputText = document.getElementById("outputText");

            if (!inputText.trim()) {
                outputText.value = "Please enter text to translate.";
                return;
            }

            const token = localStorage.getItem("token");

            try {
                const translationResponse = await axios.post(
                    "http://localhost:5050/words/translating",
                    { text: inputText, language: targetLang },
                    { headers: { authorization: token } }
                );

                outputText.value = translationResponse.data.translatedText;
                speakTranslation()

                await axios.post(
                    "http://localhost:5050/history/create",
                    { search: inputText },
                    { headers: { authorization: token } }
                );

            } catch (error) {
                console.error("Translation Error:", error);
                outputText.value = "Translation failed. Try again.";
            }
        }

        function speakTranslation() {
            const text = document.getElementById("outputText").value;
            if (!text.trim()) return;

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = document.getElementById("languageSelect").value;
            window.speechSynthesis.speak(speech);
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function (event) {
                const speechText = event.results[0][0].transcript;
                document.getElementById("inputText").value = speechText;
            };

            recognition.onerror = function (event) {
                console.error("Speech recognition error", event.error);
            };
        }
    </script>
</body>

</html>
